<div class="container text-center">
    <h1>
        {{title}}!
    </h1>
</div>
<div class="conatiner text-center">
    <button (click)="onBtExport()" class="btn btn-secondary"> Export to
        Excel</button>

    <button (click)="onBtnExport1()" class="btn btn-danger">Download CSV export file</button>
</div>

<div class="container">
    <label for="">Filter :</label>
    <input type="text" id="filter-text-box" class="ms-2" placeholder="Filter..." (input)="onFilterTextBoxChanged()" />
</div>

<div class="container text-center" style="font-size:larger;background-color:rgba(0, 0, 0, 0.267)">
    Selection:
    <span id="selectedRows"></span>
</div>

<div class="container">
    <ag-grid-angular style="width: 1000px; height: 100vh;" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" [paginationPageSize]="paginationPageSize" [suppressAggFuncInHeader]="true"
        [rowSelection]="rowSelection" [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowData"
        (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
