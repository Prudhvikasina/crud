<div class="container">
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    
    <div class="container ">
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <h6>ngOnInit</h6>
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name"placeholder="Enter name" [name]="name">
        </div>
        <button type="submit" class="btn btn-dark" (click)="onclick()">Submit</button>
      </form>
      <p>{{name}}</p>
    </div>
    </body>
    </html>
    </div>
 
<div class="container">
    <h6>ngDoCheck</h6>
    <button type="button" class="btn btn-success" (click)="myFun1()"> click It</button>
    </div>

<div>
    <ng-content></ng-content>
</div>

<div>{{"user"}} with ID {{userID}} is {{ getUserStatus()}}</div>


 
<input type="text" [(ngModel)]="message">

<p>{{message}}</p>


<input type="text" [readonly]="disabledValue">
<br><br>
<button [disabled]="disabledValue">Click me </button>




<div class="container">

  <div class="row mt-5">
  
  <div class="col-md-6 mt-5" *ngFor="let item of rows">
  
  <h2>{{item.title}}</h2>
  
  <div class="card">
  
  <div class="card-header">{{item.buttonText}}</div>
  
  <div class="card-body">{{item.description}}</div>
  <div>{{item.matter}}</div>
  
  <div class="card-footer">{{item.footer}}</div>
  
  </div>
  
  </div>
  
  </div>
  
  </div>
